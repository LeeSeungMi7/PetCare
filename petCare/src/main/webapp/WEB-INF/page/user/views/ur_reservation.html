<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- 제이쿼리 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- 부트스트랩 CDN 로드 : 항상 최신 버전 사용 : maxcdn -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>

        <link href="../../../../resources/css/user/datepicker.css" rel="stylesheet" type="text/css" media="all">
        <!-- Air datepicker css -->
        <script src="../../../../resources/js/user/datepicker.js"></script>
        <!-- Air datepicker js -->
        <script src="../../../../resources/js/user/datepicker.ko.js"></script>
        <!-- 달력 한글 추가를 위해 커스텀 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link href="../../../../resources/css/user/ur_reservation.css" rel="stylesheet">
    </head>
    <body>
        <div class="board p-3 mb-5 bg-body rounded">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">병원 이름</label>
                <input
                    type="text"
                    class="titlebox form-control"
                    id="formGroupExampleInput"
                    placeholder="">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">예약자 성함</label>
                <input
                    type="text"
                    class="namebox form-control"
                    id="formGroupExampleInput2"
                    placeholder="">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">날짜 선택</label>
                <div class="dateselect">
                    <input type="text" id="datepicker" class="datepick">
                    <select name="job">
                        <option value="">시간선택</option>
                        <option value="오전 9시">오전 9시</option>
                        <option value="오전 10시">오전 10시</option>
                        <option value="오전 11시">오전 11시</option>
                        <option value="오후 1시">오후 1시</option>
                        <option value="오후 2시">오후 2시</option>
                        <option value="오후 3시">오후 3시</option>
                        <option value="오후 4시">오후 4시</option>
                        <option value="오후 5시">오후 5시</option>
                        <option value="오후 6시">오후 6시</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">반려동물 리스트</label>
                <div class="form-floating" style="height:150px; overflow:auto">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">선택</th>
                                <th scope="col">이름</th>
                                <th scope="col">나이</th>
                                <th scope="col">성별</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"><input type="checkbox"></th>
                                <td>구름이</td>
                                <td>7살</td>
                                <td>남아</td>
                            </tr>
                            <tr>
                                <th scope="row"><input type="checkbox"></th>
                                <td>여름이</td>
                                <td>4살</td>
                                <td>여아</td>
                            </tr>
                            <tr>
                                <th scope="row"><input type="checkbox"></th>
                                <td>방울이</td>
                                <td>5살</td>
                                <td>남아</td>
                            </tr>
                            <tr>
                                <th scope="row"><input type="checkbox"></th>
                                <td>방울이</td>
                                <td>5살</td>
                                <td>남아</td>
                            </tr>
                            <tr>
                                <th scope="row"><input type="checkbox"></th>
                                <td>방울이</td>
                                <td>5살</td>
                                <td>남아</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <a class="btn btn-primary" href="" role="button">예약하기</a>
            <a class="btn btn-secondary" href="" role="button">취소</a>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script src="../../../../resources/js/user/ur_reservation.js"></script>
    </body>
</html>

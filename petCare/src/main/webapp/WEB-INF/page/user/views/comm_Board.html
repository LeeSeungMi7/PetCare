<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PetCare</title>
        <link href="../../../../resources/css/user/comm_board.css" rel="stylesheet"/>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="board shadow p-3 mb-5 bg-body rounded">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">제목</label>
                <input
                    type="text"
                    class="titlebox form-control"
                    id="formGroupExampleInput"
                    placeholder="">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">작성자</label>
                <input
                    type="text"
                    class="namebox form-control"
                    id="formGroupExampleInput2"
                    placeholder="">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">날짜</label>
                <input
                    type="text"
                    class="datebox form-control"
                    id="formGroupExampleInput2"
                    placeholder="">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">내용</label>
                <div class="form-floating">
                    <textarea class="contentbox form-control" placeholder="" id="floatingTextarea2"></textarea>
                </div>
            </div>
            <hr>
            <div class="comment">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" colspan="2">총 댓글 수 : 3개</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>홍길동</td>
                            <td class="sb-sidenav-collapse-arrow" style="width: 450px;">
                                <i class="fas fa-angle-down">댓글테스트1</i>
                            </td>
                            <td>22-04-20 17:58</td>
                            <td>
                                <button type="button" class="btn-close" aria-label="Close"></button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>손오공</td>
                            <td class="sb-sidenav-collapse-arrow" style="width: 450px;">
                                <i class="fas fa-angle-down">댓글테스트2</i>
                            </td>
                            <td>22-04-20 18:00</td>
                            <td>
                                <button type="button" class="btn-close" aria-label="Close"></button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>사오정</td>
                            <td class="sb-sidenav-collapse-arrow" style="width: 450px;">
                                <i class="fas fa-angle-down">댓글테스트3</i>
                            </td>
                            <td>22-04-20 18:03</td>
                            <td>
                                <button type="button" class="btn-close" aria-label="Close"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="form-floating">
                <textarea
                    class="commentbox form-control"
                    id="floatingTextarea2"></textarea>
                <label for="floatingTextarea2">댓글 작성</label>
            </div>
            <a class="btn btn-primary" href="#" role="button">댓글 등록</a>
            <hr>
            <a class="btn btn-secondary" href="#" role="button">목록으로</a>
            <a class="btn btn-secondary" href="#" role="button">수정</a>
            <a class="btn btn-danger" href="#" role="button">삭제</a>
            <a class="btn btn-primary" href="#" role="button">글 작성</a>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script src="../../../../resources/js/user/comm_Board.js"></script>
    </body>
</html>

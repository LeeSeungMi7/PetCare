<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PetCare</title>
        <link href="../../../../resources/css/user/ency_board.css" rel="stylesheet"/>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <body>
        <div class="board shadow p-3 mb-5 bg-body rounded">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">제목</label>
                <input
                    type="text"
                    class="titlebox form-control"
                    id="formGroupExampleInput"
                    placeholder="">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">날짜</label>
                <input
                    type="text"
                    class="datebox form-control"
                    id="formGroupExampleInput2"
                    placeholder="">

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">내용</label>
                <div class="form-floating">
                    <textarea class="contentbox form-control" placeholder="" id="floatingTextarea2"></textarea>
                </div>
            </div>
            <a class="btn btn-primary" href="ency_BoardList.html" role="button">백과사전으로 돌아가기</a>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

        <script

            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Hos_joinUser.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <!-- 헤더 영역-->
    <header>
        헤더입니다.
    </header>
    <!-- 본문 영역-->
    <section name="f">
        <div class="join-user" style="align-items: center">
            <!--병원이름-->
            <div class="join-user__items">
                <label>병원 이름</label>
                <input type="text" id="user_name" oninput="onInputInvalid('name')" />
                <span class="error_next_box" id="error_name" aria-live="assertive"></span>
            </div>

            <!--이메일-->
            <div class="join-user__items">
                <label>이메일</label>
                <input id="user_email" type="email" oninput="onInputInvalid('email')" />
                <span class="error_next_box" id="error_email" aria-live="assertive"></span>
            </div>
            <!--비밀번호-->
            <div class="join-user__items">
                <label>비밀번호</label>
                <input id="user_password" type="password" maxlength="15" placeholder="비밀번호를 입력하세요"
                    oninput="onInputInvalid('password')">
                <input id="user_check_password" type="password" maxlength="15" placeholder="비밀번호 확인"
                    style="margin-top: 10px;" oninput="onInputInvalid('passwordCheck')">
                <span class="error_next_box" id="error_password" aria-live="assertive"></span>
            </div>
            <!--연락처-->
            <div class="join-user__items">
                <label>연락처</label>
                <div class="join-user__items--row" style="justify-content: space-between">
                    <select id="user_phone_number_pre" style="min-width: 60px;" oninput="onInputInvalid('phoneNumber')">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                    </select>
                    -
                    <input id="user_phone_number_in" style="max-width: 60px" maxlength="4"
                        oninput="onInputInvalid('phoneNumber')">
                    -
                    <input id="user_phone_number_post" style="max-width: 60px" maxlength="4"
                        oninput="onInputInvalid('phoneNumber')">
                </div>
                <span class="error_next_box" id="error_phone_number" aria-live="assertive"></span>
            </div>
            <!--주소-->
            <div class="join-user__items">
                <label>주소</label>
                <input id="user_post" type="text" placeholder="우편번호" readonly onclick="findAddr()">
                <input id="user_addr" type="text" placeholder="주소" readonly style="margin-top: 10px;"> <br>
                <input id="user_addr_detail" type="text" placeholder="상세주소를 입력하세요." style="margin-top: -12px;">
                <span class="error_next_box" id="error_address" aria-live="assertive"></span>
            </div>

            <!--진료시간-->
            <div class="join-user__items">
                <label>진료시간</label>
                <div class="join-user__items--row__time">
                    <input type="text" id="user_weekday_start" oninput="onInputInvalid('time')" placeholder="평일진료"style="max-width: 100px" maxlength="5"/>
                    ~
                    <input type="text" id="user_weekday_end" oninput="onInputInvalid('time')" placeholder=""style="max-width: 100px" maxlength="5" />
                </div>
                <div class="join-user__items--row__time">
                    <input type="text" id="user_weekend_start" oninput="onInputInvalid('time')" placeholder="주말진료"style="max-width: 100px" maxlength="5"/>
                    ~
                    <input type="text" id="user_weekend_end" oninput="onInputInvalid('time')" placeholder=""style="max-width: 100px" maxlength="5" />
                </div>
                <div class="join-user__items--row__time">
                    <input type="text" id="user_lunch_start" oninput="onInputInvalid('time')" placeholder="점심시간"style="max-width: 100px" maxlength="5"/>
                    ~
                    <input type="text" id="user_lunch_end" oninput="onInputInvalid('time')" placeholder=""style="max-width: 100px" maxlength="5" />
                </div>
                <span class="error_next_box" id="error_time" aria-live="assertive"></span>
            </div>

            <!--24시간 병원인지 체크-->
            <div class="join-user__items">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="jb-checkbox" class="custom-control-input">
                    <label class="custom-control-label" for="jb-checkbox">24시 병원</label>
                </div>
            </div>

            <!--사업자등록증 첨부-->
            <div class="join-user__items">
                <label>사업자등록증 첨부</label>
                <input type="file" name="" style="max-width: 250px;">
            </div>
            <!--완료-->
            <div class="join-user__items">
                <div class="join-user__items--row" style="justify-content: space-between">
                    <button onclick="submit()">신청</button>
                    <button onclick="submit()">취소</button>
                </div>
            </div>
        </div>
    </section>
    <!-- 푸터 영역-->
    <footer>
        푸터입니다
    </footer>
    </script>
    <script type="application/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="application/javascript" src="../js/Hos_joinUser.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>

</html>
